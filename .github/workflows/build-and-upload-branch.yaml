name: Build Dashboard (Branch)
on:
  push:
    branches:
      - 'release-2.8'
      - '*-2.8-dev'
      # TODO RC remove
      - richard-cox-2.8-drone

jobs:
  build-validation:
    name: Build Test
    uses: ./.github/workflows/build-test.yaml
  build:
    name: Build and Upload
    uses: ./.github/workflows/build-and-upload.yaml
    needs:
      - build-validation
    permissions:
      contents: 'read'
      id-token: 'write'
    with:
      CI_BRANCH: ${{github.ref_name}}
