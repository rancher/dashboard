  e2e-test-extensions-compatibility:
    if: "!contains( github.event.pull_request.labels.*.name, 'ci/skip-e2e')"
    # needs: e2e-ui-build
    strategy:
      fail-fast: false
      matrix:
        role: [
          { username: 'admin', tag: '@adminUser' }, 
          # { username: 'standard_user', tag: '@standardUser' }
        ]
        features:  [
          ['@elemental'],
          # ['@kubewarden'],
          # ['@neuvector']
        ]
        rancherEnv: [
          # ['v2.9-head', 'master'],
          ['v2.8-head', 'release-2.8']
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.rancherEnv[1] }}
          fetch-depth: 1
      - name: Setup env
        uses: ./.github/actions/setup
      
      # - name: Download e2e build
      #   uses:  actions/download-artifact@v4
      #   with:
      #    name: ${{ env.E2E_BUILD_DIST_NAME }}
      #    path: ${{ env.E2E_BUILD_DIST_DIR }}
      # - name: Download e2e build ember
      #   uses:  actions/download-artifact@v4
      #   with:
      #    name: ${{ env.E2E_BUILD_DIST_EMBER_NAME }}
      #    path: ${{ env.E2E_BUILD_DIST_EMBER_DIR }}
      
      # this is where docker is set up with the enviroment
      - name: Run Rancher ${{ matrix.rancherEnv[0] }} - branch:${{ matrix.rancherEnv[1] }}
        run: export RANCHER_VERSION_E2E=${{ matrix.rancherEnv[0] }} && yarn e2e:docker
      
      ## this is just setting up rancher and user
      - name: Setup Rancher and user
        run: |
          yarn e2e:prod
        env: 
          GREP_TAGS: ${{ matrix.role.tag }}Setup+${{ matrix.features[0] }} --@jenkins ${{ matrix.role.tag }}Setup+${{ matrix.features[1] || matrix.features[0] }} --@jenkins
          TEST_USERNAME: ${{ matrix.role.username }}
          TEST_ONLY: setup

      # This is the actual triggering of the e2e test specs
      - name: Run user tests
        run: |
          export SPEC_FILE="cypress/e2e/tests/pages/extensions-compatibility-tests/elemental.spec.ts" && yarn e2e:prod
          [ "$BUILD_DASHBOARD" != "false" ] || exit 0
        env: 
          TEST_SKIP: setup
          GREP_TAGS: ${{ matrix.role.tag }}+${{ matrix.features[0] }} --@jenkins ${{ matrix.role.tag }}+${{ matrix.features[1] || matrix.features[0] }} --@jenkins
          TEST_USERNAME: ${{ matrix.role.username }}
          
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: ${{github.run_number}}-${{github.run_attempt}}-extensions-compatibility-tests-screenshots-${{ matrix.role.tag }}+${{ matrix.features[0] }}
          path: cypress/screenshots