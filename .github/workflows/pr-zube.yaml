name: zube-integration
on:
  pull_request_target:
    types: [ opened, reopened, edited, closed ]

jobs:
  rancher_zube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: script
      run: node .github/workflows/scripts/pr.js "${{ secrets.GITHUB_TOKEN }}"
