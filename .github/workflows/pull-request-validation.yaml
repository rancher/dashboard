name: Pull Request Validation

on:
  pull_request:
    branches:
      - master
      - 'release-*'
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    steps:

      - name: Validation for Milestone
        if: ${{ github.event.pull_request.milestone == null }}
        uses: actions/github-script@v5
        with:
          script: |
            core.setFailed( '‚ùå Pull request must have a Milestone' )
