landing:
  clusters: 集群
# taken from Ember: https://github.com/rancher/ui/blob/master/app/components/modal-home/template.hbs
  releaseNotes: 
    '<ul class="list-unstyled">
      <li class="mb-10">
        <b>Cluster Explorer:</b> 新的仪表盘提供了对Rancher管理的集群的更深入理解。
        <ul>
          <li>管理所有Kubernetes集群资源，包括来自Kubernetes运营商生态系统的定制资源</li>
          <li>从我们新的Apps &amp; Marketplace部署和管理Helm Chart。</li>
          <li>在一个新的类似IDE的查看器中查看日志并与kubectl shell互动</li>
        </ul>
      </li>
      <li class="mb-10"><b>由Prometheus提供的监控和警报：</b>允许管理定制的Grafana仪表盘，并为AlertManager提供定制。</li>
      <li class="mb-10"><b>由Banzai Cloud提供日志：</b> 自定义FluentBit和Fluentd的配置，并将日志运送到远程数据存储。</li>
      <li class="mb-10"><b>由kube-bench提供的CIS扫描：</b> 扩展支持为EKS和GKE平台定制的CIS扫描，并对任何Kubernetes发行版进行通用扫描</li>
      <li class="mb-10"><b>Istio 1.7+：</b> 允许用户部署多个Ingress和Egress网关</li>
      <li class="mb-10">
        <b>Rancher 由Fleet提供的持续交付：</b> Fleet是一个Rancher内置的部署工具，用于在多个集群中从Git源码库交付应用程序和配置。
        <ul>
          <li>部署由manifests、kustomize或Helm定义的任何Kubernetes资源</li>
          <li>使用staged checkout和pull-based的更新模式将部署扩展到任何数量的集群中</li>
          <li>将集群组织成组，以便更容易管理</li>
          <li>将Git源存储库映射到目标集群组上</li>
        </ul>
      </li>
      <li class="mb-10">
        <b>EKS生命周期管理功能增强</b>
        <ul>
          <li>集群创建已得到加强，支持管理节点组、私人访问和控制平面记录</li>
          <li>注册现有的EKS集群允许管理升级和配置</li>
        </ul>
      </li>
      <li>
        <b>Rancher Server备份：</b>
        <ul>
          <li>在不能访问etcd数据库的情况下备份Rancher服务器</li>
          <li>将数据恢复到任何Kubernetes集群中</li>
        </ul>
      </li>
    </ul>'
