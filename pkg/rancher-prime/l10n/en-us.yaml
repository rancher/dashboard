registration:
  navigation:
    label: Registration
  title: Prime Suite Support and Registration
  description: Register to receive full product updates and support. Registration requires an active account with the SUSE Customer Center (<a tabindex="0" target="_blank" href="http://scc.suse.com">http://scc.suse.com</a>) and a valid subscription with free capacity to the SUSE Rancher Manager Prime Suite..
  online:
    title: Online Registration
    description: To register online, you will be required to login to the SUSE Customer Center (<a tabindex="0" target="_blank" href="http://scc.suse.com">http://scc.suse.com</a>) and copy a valid registration code for Rancher Manager into the field below and click on Register online
    input:
      label: Registration code
      placeholder: e.g. 1111-1111111-11111-111111-111111111111111
    button-cta:
      label: Register online
      progress: Registering
  offline:
    title: Offline Registration
    description: Register offline in cases of limited or no internet access. <br> Download a registration token, visit your account at the SUSE Customer Center (<a tabindex="0" target="_blank" href="http://scc.suse.com">http://scc.suse.com</a>) and upload it to a valid subscription for SUSE Rancher Manager Prime Suite. Copy the registration code provided in the input field below and click on Register offline.
    button-download: 
      label: Download offline registration request
      progress: Downloading
    input:
      label: Offline registration certificate
      placeholder: e.g. 1111-1111111-11111-111111-111111111111111
    button-cta:
      label: Register offline
      progress: Registering
  registered:
    title: System registered
    description: 
      success: Registration successful. Automatic expiration on {expirationDate}.
      warning: Registration expired on on {expirationDate}.
    button-cta:
      label: Deregister
      progress: Deregistering

