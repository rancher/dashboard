      description: |
        '如果一个 Longhorn 卷在使用该卷的 pod 的节点上有一个本地副本，我们就认为该卷具有数据本地性。
        该设置指定了使用 Longhorn UI 创建卷时的默认数据本地性位置。如果是 Kubernetes 配置，请更新 StorageClass 中的 `dataLocality`。
        可用的模式如下：
        - **disabled**：默认选项。插入卷（工作负载）的节点可能有也可能没有副本。
        - **best-effort**：该选项指示 Longhorn 尝试在插入卷（工作负载）的节点上保留一个副本。即使出现磁盘空间不充足、磁盘标签不兼容等环境限制，导致 Longhorn 无法把副本保存在插入卷（工作负载）中的情况，Longhorn 也不会停止该卷。'
    defaultSettings.replicaSoftAntiAffinity:
      label: 副本节点级的软亲和性
      description: 允许使用同一个卷的已有健康副本进行节点调度。默认值是 false。
    defaultSettings.replicaAutoBalance:
