        可用的全局设置如下：
        - **disabled**：默认选项，即不进行副本自动均衡。
        - **least-effort**：该选项指示 Longhorn 对副本进行均衡以获得最小冗余。
        - **best-effort**：该选项指示 Longhorn 对副本进行均衡以获得平均冗余。
        Longhorn 支持在 volume.spec.replicaAutoBalance 中进行单卷设置，该设置会覆盖全局设置。
        可用的卷规格选项如下：
        - **ignored**：默认选项。该选项指示 Longhorn 继承全局设置。
        - **disabled**：该选项指示 Longhorn 不要进行副本自动均衡。
        - **least-effort**：该选项指示 Longhorn 对副本进行均衡以获得最小冗余。
        - **best-effort**：该选项指示 Longhorn 对副本进行均衡以获得平均冗余。'
    defaultSettings.storageOverProvisioningPercentage:
      label: 存储配置百分比
      description: 存储配置百分比定义了相对于硬盘容量可分配的存储空间。默认值是 200。
