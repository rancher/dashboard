    defaultSettings.defaultLonghornStaticStorageClass:
      label: 默认静态 StorageClass 名称
      description: "'storageClassName' 会传到为已有 Longhorn 卷创建的 PVs 和 PVCs。 StorageClass 名称也可用作一个标签。因此，你可以使用 Longhorn StorageClass 把工作负载绑定到现有的 PV，而不需要创建 Kubernetes StorageClass 对象。默认值是 'longhorn-static'。"
    defaultSettings.backupstorePollInterval:
      label: 备份存储轮询间隔
      description: "单位是秒。备份存储轮询间隔决定了 Longhorn 为新备份检查备份存储的频率。 如设为 0，则禁用轮询。默认值是 300。"
    defaultSettings.autoSalvage:
      label: 自动 Salvage
      description: "如启用，当所有副本出现网络断开等问题时，会自动修复卷。Longhorn 会试图确定可用的副本，并把可用的副本用于卷。默认值是 true。"
    defaultSettings.autoDeletePodWhenVolumeDetachedUnexpectedly:
      label: 意外拔出卷时，自动删除工作负载 Pod
      description: '如启用，在卷意外拔出时（例如 Kubernetes 升级，Docker 重启，或断开网络等）Longhorn 会自动删除由管理器 （例如 deployment, statefulset, daemonset）管理的工作负载 pod。 删除 pod 后，pod 的控制器会重启 pod， Kubernetes 会处理卷的重新插入和挂载。如禁用，Longhorn 不会删除由控制器管理的工作负载 pod。你需要手动重启 Pod 以重新插入和挂载卷。**注意**：此设置不适用于没有控制器的工作负载 Pod。Longhorn 不会删除这些 Pod。'
    defaultSettings.disableSchedulingOnCordonedNode:
      label: 关闭 Cordoned 节点上的调度
      description: "关闭 Longhorn 管理器以在 Kubernetes cordoned 节点进行副本调度。默认值是 true。"
    defaultSettings.replicaZoneSoftAntiAffinity:
      label: 副本区域级别的软反亲和性
      description: "允许把卷的新副本调度到同区域的节点，作为健康副本。不属于任何区域的节点会被认为存在于同一区域。请知悉，Longhorn 依赖 Kubernetes 节点对象中的 `topology.kubernetes.io/zone=<Zone name of the node>` 标签来发现区域。默认值是 true。"
    defaultSettings.nodeDownPodDeletionPolicy:
      label: 节点停机时的 Pod 删除策略
      description: |
        "当卷卡在停机节点上的 StatefulSet/Deployment Pod 时，定义 Longhorn 的操作。
        - **do-nothing**：Kubernetes 的默认操作，即从不强制删除 StatefulSet/Deployment 终止 pod。由于停机节点上的 Pod 没有移除，Longhorn 卷会卡在停机的节点上。
        - **delete-statefulset-pod**：Longhorn 会强制删除停机节点上的 StatefulSet 终止 pod，以发布 Longhorn 卷，使 Kubernetes 替换 Pod.
        - **delete-deployment-pod**：Longhorn 会强制删除停机节点上的 Deployment 终止 Pod，以发布 Longhorn 卷，使 Kubernetes 替换 Pod。
        - **delete-both-statefulset-and-deployment-pod**：Longhorn 会强制删除停机节点上的 StatefulSet/Deployment 终止 Pod，以发布 Longhorn 卷，使 Kubernetes 替换 Pod。"
    defaultSettings.allowNodeDrainWithLastHealthyReplica:
      label: 允许使用上一个健康副本进行节点清空
      description: "默认情况下，如果节点包含某个卷的上一个健康副本，Longhorn 会禁用 `kubectl drain` 操作。如果启用此选项，即使节点包含卷的上一个健康副本，Longhorn 也**不会**在节点上禁用 `kubectl drain` 操作。"
    defaultSettings.mkfsExt4Parameters:
      label: 自定义 mkfs.ext4 参数
      description: "允许为 ext4 设置额外的文件系统创建参数。如果是旧主机核心，则可能需要使用 `-O ^64bit,^metadata_csum` 禁用可选的 ext4 metadata_csum 参数。"
    defaultSettings.disableReplicaRebuild:
      label: 禁用副本重建
      description: "此选项在整个集群中禁用副本重建。如果此选项设为 true，驱逐和数据本地性功能设置都不会生效。此选项不会对当前的副本重建和灾备卷还原有任何影响。"
    defaultSettings.replicaReplenishmentWaitInterval:
      label: 副本补充等待间隔
      description: "单位是秒。此间隔决定了副本失败时，Longhorn 在副本上复用现有数据至少等待的时间，而不是直接为降级卷创建新副本。警告：此选项仅在卷中有失败卷时生效。此选项可能会短暂禁用重建。"
    defaultSettings.concurrentReplicaRebuildPerNodeLimit:
      label: 单节点的并发副本重建限制
      description: |
        "此选项控制节点上可同时重建的副本数量。
        一般情况下，只要节点上的当前重建数量超过限制，Longhorn 会禁止副本启动。如果值设为 0，则表示禁用副本重建。
        警告：
        - 此设置已替代 \"Disable Replica Rebuild\" 这个旧设置。
        - 与依赖副本的启动延迟来限制并发重建不同，如果禁用了重建，会直接跳过副本对象补充。
        - 如果值设为 0，驱逐和数据本地性功能不会生效。这不会影响当前的副本重建和备份还原。"
    defaultSettings.disableRevisionCounter:
      label: 禁用修改计数器
      description: "此选项仅用于通过 UI 创建的卷。默认情况下，值是 false，即使用一个修改计数文件，来跟踪每次卷写入。 在 salvage 恢复中，Longhorn 会选择有最新修改计数的副本作为候选，以还原整个卷。如果修改计数器被禁用，Longhorn 不会跟踪每次卷写入。在 salvage 恢复中，Longhorn 会根据 'volume-head-xxx.img' 文件的上次修改时间和文件大小，来选择用于还原整个卷的副本。"
    defaultSettings.systemManagedPodsImagePullPolicy:
      label: 系统管理 Pod 的镜像拉取策略
      description: "此设置定义了 Longhorn 系统管理 Pod（如 instance manager，engine image，CSI driver）的镜像拉取策略。新的镜像拉取策略仅在系统管理 Pod 重启后生效。"
    defaultSettings.allowVolumeCreationWithDegradedAvailability:
      label: 允许使用降级的可用性创建卷
      description: "此选项允许用户创建并插入在创建时不具有所有调度副本的卷。"
    defaultSettings.autoCleanupSystemGeneratedSnapshot:
      label: 自动清理系统创建的快照
      description: "此选项使 Longhorn 在副本重建完成后，自动清理系统生成的快照"
    defaultSettings.concurrentAutomaticEngineUpgradePerNodeLimit:
      label: 单节点的并发自动引擎升级限制
      description: "此选项控制 Longhorn 管理器在升级后，Longhorn 如何自动把卷的引擎升级到新的默认引擎镜像。此选项的值指定了同一时间下，单个节点允许升级到默认引擎镜像的最大数量。如果值设为 0, Longhorn 不会自动把卷的引擎更新到默认版本。"
    defaultSettings.backingImageCleanupWaitInterval:
      label: 后备镜像清理等待间隔
      description: "单位是分钟。此值定义了磁盘中没有副本使用后备镜像文件时，Longhorn 等待多久后会清理后备镜像文件。"
    defaultSettings.backingImageRecoveryWaitInterval:
      label: 后备镜像恢复等待间隔
      description: "单位是秒。此值定义了此后备镜像的所有磁盘文件均失败或未知时，Longhorn 等待多久后会重新下载后备镜像文件。警告：- 此-还原仅用于创建类型是 \"download\" 的后备镜像。- 文件状态 \"unknown\" 表示 Pod 上相关的 manager pod 不是运行中，或节点本身已关闭/断开连接。"
    defaultSettings.guaranteedEngineManagerCPU:
      label: 保证的引擎管理器 CPU
      description: |
        "此整数表示每个节点上百分之多少的可分配的 CPU 总资源会为各个引擎管理器 Pod 保留。例如，10 表示节点上10%的 CPU 总资源会分配给节点上的各个引擎管理器 Pod，以在节点高负荷工作时保持引擎的稳定性。
        为防止卷引擎意外崩溃，以及保证相对可接受的 I/O 性能，你可以使用以下公式来计算这个设置的值：
          保证的引擎管理器 CPU = 节点上估计的最大 Longhorn 引擎数 * 0.1 / 节点上总共可分配的 CPU 数量 * 100。
          上述计算结果不代表 Longhorn 工作负载所需的最大 CPU 资源。为了充分发挥 Longhorn 卷的 I/O 性能，你可以通过这个设置分配/保证更多的 CPU 资源。
          如果现在很难估计用量，你可以使用默认值12%。然后在没有使用 Longhorn 卷的工作负载时对其进行调整。
          警告：
            - 0 代表取消为每个引擎管理器 Pod 设置的 CPU 请求。
            - 考虑到后续系统升级中可能出现的新实例管理器 pod，此整数值的范围是0-40。此外，设置了'保证的引擎管理器 CPU'的总和不应该大于40。
            - 在 Longhorn 系统升级后，可能需要再部署一组实例管理器 pod。如果当前节点的可用 CPU 不足以满足新的实例管理器 pod 的需要，你需要拔出使用最老的实例管理器 pod 的卷，这样 Longhorn 就可以自动清理旧的 pod 以释放 CPU 资源，然后使用最新的实例管理器镜像的新 pod 将被启动。
            - 如果某个节点设置了 \"EngineManagerCPURequest\" 字段，此全局设置将在节点上忽略。
            - 如果此设置被改变，所有节点上使用此全局设置的所有引擎管理器 pod 都会自动重启。换言之，不要通过插入卷来修改此设置。"
    defaultSettings.guaranteedReplicaManagerCPU:
      label: 保证的副本管理器 CPU
      description: |
        "此整数表示每个节点上百分之多少的可分配的 CPU 总资源会为各个副本管理器 Pod 保留。例如，10 表示节点上10%的 CPU 总资源会分配给节点上的各个副本管理器 Pod，以在节点高负荷工作时保持副本的稳定性。
        为防止卷副本意外崩溃，以及保证相对可接受的 I/O 性能，你可以使用以下公式来计算这个设置的值：
        保证的副本管理器 CPU = 节点上估计的最大 Longhorn 卷副本数 * 0.1 / 节点上总共可分配的 CPU 数量 * 100。
        上述计算结果不代表 Longhorn 工作负载所需的最大 CPU 资源。为了充分发挥 Longhorn 卷的 I/O 性能，你可以通过这个设置分配/保证更多的 CPU 资源。
        如果现在很难估计用量，你可以使用默认值12%。然后在没有使用 Longhorn 卷的工作负载时对其进行调整。
        警告：
          - 0 代表取消为每个副本管理器 Pod 设置的 CPU 请求。
          - 考虑到后续系统升级中可能出现的新实例管理器 pod，此整数值的范围是0-40。此外，设置了'保证的副本管理器 CPU'的总和不应该大于40。
          - 在 Longhorn 系统升级后，可能需要再部署一组实例管理器 pod。如果当前节点的可用 CPU 不足以满足新的实例管理器 pod 的需要，你需要拔出使用最老的实例管理器 pod 的卷，这样 Longhorn 就可以自动清理旧的 pod 以释放 CPU 资源，然后使用最新的实例管理器镜像的新 pod 将被启动。
          - 如果某个节点设置了 'ReplicaManagerCPURequest\" 字段，此全局设置将在节点上忽略。
          - 如果此设置被改变，所有节点上使用此全局设置的所有副本管理器 pod 都会自动重启。换言之，不要通过插入卷来修改此设置。"
    persistence.recurringJobSelector.jobList:
      label: 存储类定期 Job 选择器列表
      description: 'Longhorn StorageClass 的定期 Job 选择器列表。'
    persistence.backingImage.name:
      label: 存储类后备镜像名称
      description: '指定在 Longhorn StorageClass 中 Longhorn 卷使用的后备镜像。如果不存在，你需要指定后备镜像数据源类型和后备镜像数据源参数，以让 Longhorn 在使用后备镜像前先创建它。'
    persistence.backingImage.expectedChecksum:
      label: 存储类后备镜像的期望 SHA512 校验和
      description: '指定在 Longhorn StorageClass 中选定的后备镜像的期望 SHA512 校验和。
        警告：
          - 如果没有指定后备镜像名称，设置此字段是没有效的。
          - 如果数据源类型是 \"export-from-volume\"，则不建议设置此字段。'
    persistence.backingImage.dataSourceType:
      label: 存储类后备镜像数据源类型
      description: '为用于 Longhorn StorageClass 的后备镜像指定数据源类型。
        如果后备镜像不存在，Longhorn 会使用此字段来创建后备镜像。否则，Longhorn 会以此来验证所选的后备镜像。
        警告：
          - 如果不指定后备镜像名称，设置这个选项是没有效的。
          - 如果后备镜像创建时的数据源类型是 \"upload\"，建议你使用 UI，而不是此处提及的 StorageClass。如果是上传，文件数据需要在对象创建后发送到 Longhorn 后端，手动进行此操作会非常复杂。'
    persistence.backingImage.dataSourceParameters:
      label: 存储类后备镜像数据源参数
      description: "为用于 Longhorn StorageClass 的后备镜像指定数据源参数。
        如果后备镜像不存在，Longhorn 会使用此字段来创建后备镜像。否则，Longhorn 会以此来验证所选的后备镜像。
        该选项接受映射的 JSON 字符串，例如 '{\"url\":\"https://backing-image-example.s3-region.amazonaws.com/test-backing-image\"}'。
        警告：
          - 如果不指定后备镜像，设置这个选项是没有效的。
          - 请注意引号的使用。"
    ingress.host:
      label: 7 层负载均衡主机名
      description: "7 层负载均衡主机名"
